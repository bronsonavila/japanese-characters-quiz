<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Japanese Characters Quiz 1.2.0">
  <meta name="author" content="Bronson Avila">
  <title>Japanese Characters Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" href="files/favicon.png">
</head>
<body>
  <div id="outer">
    <div id="inner">
      <div id="title">Japanese Characters Quiz</div>
      <div id="answer"></div>
      <div id="feedback">Choose the right answer below.</div>
      <div id="squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="options">
        <div>
          <button id="hiragana" class="active-button">Hiragana</button>
          <button id="katakana" class="inactive-button">Katakana</button>
        </div>
        <div>
          <button id="ten-ten-maru" class="inactive-button">Ten-Ten/Maru</button>
          <button id="yoon" class="inactive-button">Yōon (きゃ)</button>
        </div>
        <div>
          <button id="reset">New Char.</button>
          <button id="mode">JPN // ENG</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
