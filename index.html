<!DOCTYPE html>
<html lang="en-US">
  <head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109008540-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-109008540-1');
    </script>
  <!-- End Google Analytics -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Japanese Characters Quiz v.1.5.0">
    <meta name="author" content="Bronson Avila">
    <title>Japanese Characters Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <div id="title">Japanese Characters Quiz</div>
        <div id="credits">By: Bronson Avila</div>
        <div id="version">v.1.5.0</div>
        <div id="answer"></div>
        <div id="feedback">Choose the correct answer below.</div>
        <div id="squares">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div id="options">
          <div>
            <button id="gana-kana">Hiragana</button>
            <div class="first-mode light-on"></div>
            <div class="second-mode"></div>
            <button id="invert">JPN to ENG</button>
            <div class="first-mode light-on"></div>
            <div class="second-mode"></div>
          </div>
          <div>
            <button id="skill">Basic</button>
            <div class="first-mode light-on"></div>
            <div class="second-mode"></div>
            <button id="game-type">Random</button>
            <div class="first-mode light-on"></div>
            <div class="second-mode"></div>
          </div>
          <div>
            <button id="reset" class="inactive-button">
              <span class="center-safari-9">New Character</span>
            </button>
            <div id="auto">
              <span id="auto-text">AUTO<span id="colon">:</span></span>
              <button id="auto-on" class="center-safari-9 inactive-auto">ON</button>
              <button id="auto-off" class="center-safari-9 active-auto">OFF</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
